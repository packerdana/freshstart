<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 360" role="img" aria-label="RouteWise">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="280" height="280" rx="84" fill="url(#bg)"/>

    <!-- Mailbox post -->
    <rect x="122" y="172" width="36" height="86" rx="10" fill="#FFFFFF" opacity="0.98"/>

    <!-- Mailbox body -->
    <path d="M70 164
             a68 68 0 0 1 68 -68
             h56
             a68 68 0 0 1 68 68
             v58
             h-192
             z"
          fill="none" stroke="#FFFFFF" stroke-width="18" stroke-linejoin="round" opacity="0.98"/>

    <!-- Door/slot line -->
    <path d="M84 178 h164" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round" opacity="0.95"/>

    <!-- Letter -->
    <g transform="translate(84,112)">
      <rect x="0" y="0" width="176" height="112" rx="18" fill="#FFFFFF" opacity="0.98"/>
      <path d="M14 26 L88 70 L162 26" fill="none" stroke="#2563EB" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M14 92 L88 52 L162 92" fill="none" stroke="#2563EB" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </g>

    <!-- Flag -->
    <path d="M222 122 v74" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" opacity="0.98"/>
    <path d="M222 128 h48 l-14 20 14 20 h-48" fill="#FFFFFF" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(360,0)">
    <text x="0" y="228"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'"
      font-size="172"
      font-weight="800"
      letter-spacing="-2"
      fill="#0F172A">Route</text>
    <text x="545" y="228"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'"
      font-size="172"
      font-weight="800"
      letter-spacing="-2"
      fill="#2563EB">Wise</text>
  </g>
</svg>
