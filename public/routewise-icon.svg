<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="RouteWise">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0B1F5C" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="64" y="64" width="896" height="896" rx="224" fill="url(#bg)"/>

  <!-- Route line -->
  <path d="M260 640 C340 520, 420 720, 510 600 C590 492, 676 530, 762 420" fill="none" stroke="#FFFFFF" stroke-width="56" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" filter="url(#soft)"/>

  <!-- Location pin -->
  <path d="M760 316c-82 0-148 66-148 148 0 113 148 244 148 244s148-131 148-244c0-82-66-148-148-148z" fill="#FFFFFF" opacity="0.98"/>
  <circle cx="760" cy="464" r="54" fill="#2563EB"/>

  <!-- Small dot to balance -->
  <circle cx="260" cy="640" r="22" fill="#FFFFFF" opacity="0.95"/>
</svg>
